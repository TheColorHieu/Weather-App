<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- adding our resources -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- creating the header -->
    <header class = "container-fluid text-center text-white bg-primary p-2">
    <h1>Weather Dashboard</h1>
    
</header>
<!-- making the search bar  -->
<form class="col-lg-3 bg-light">
    <div class="d-flex flex-column">
      <input class="form-control form-control-sm mb-5 mr-sm-8" id ="city" name="city" type="search" placeholder="Enter a city" aria-label="Search" style="padding: 0.25rem 0.5rem; font-size: 4rem;">
      <!-- changed it to a primary button so that it can be blue -->
      <button id = "output" class="btn btn-primary btn-sm"  type="submit" style="padding: 0.25rem 0.5rem; font-size: 3.5rem;">Search</button>
      
    </div>
    <!-- creating the history -->
    
    <ul class = "list-group history"></ul>
  </aside>
  <div class="col-lg-9">
    <div id="today" class="mt-3"></div>
    <div id="forecast" class="card-deck mt-3"></div>
  </div>
  
  </form>
    
    
</body>

<!-- adding javascript  -->
<script src="./Assets/javascript/script.js"></script>
